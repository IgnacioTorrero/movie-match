version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-shared
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: proyecto_node
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  redis:
    image: redis:7.2
    container_name: redis-cache
    restart: unless-stopped
    ports:
      - "6379:6379"

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/proyecto_node
      JWT_SECRET: abc123
    ports:
      - "3001:3000"
    depends_on:
      - mysql

  movie-service:
    build:
      context: .
      dockerfile: movie-service/Dockerfile
    container_name: movie-service
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/proyecto_node
      JWT_SECRET: abc123
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3000"
    depends_on:
      - mysql
      - redis

  rating-service:
    build:
      context: .
      dockerfile: rating-service/Dockerfile
    container_name: rating-service
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/proyecto_node
      JWT_SECRET: abc123
      REDIS_URL: redis://redis:6379
      AUTH_SERVICE_URL: http://auth-service:3000
    ports:
      - "3003:3000"
    depends_on:
      - mysql
      - redis

  recommendation-service:
    build:
      context: .
      dockerfile: recommendation-service/Dockerfile
    container_name: recommendation-service
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://root:root@mysql:3306/proyecto_node
      JWT_SECRET: abc123
      REDIS_URL: redis://redis:6379
    ports:
      - "3004:3000"
    depends_on:
      - mysql
      - redis

  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "3005:3005"
    depends_on:
      - auth-service
      - movie-service
      - rating-service
      - recommendation-service
    environment:
      JWT_SECRET: abc123

volumes:
  db_data:
